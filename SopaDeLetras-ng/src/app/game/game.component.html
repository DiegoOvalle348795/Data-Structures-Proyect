<div class="game">
  <h1>Encuentra las palabras ocultas</h1>
  <div class="board">
    <div *ngFor="let row of board; let i = index" class="row">
      <span
        *ngFor="let cell of row; let j = index"
        [class.selected]="isSelected(i, j)"
        (click)="selectCell(i, j)"
        class="cell"
      >
        {{ cell }}
      </span>
    </div>
  </div>
  <div class="controls">
    <button (click)="validateWord()">Validar Palabra</button>
    <button (click)="resetSelection()">Resetear Selecci√≥n</button>
  </div>
  <div class="found-words">
    <h2>Palabras Encontradas</h2>
    <ul>
      <li *ngFor="let word of foundWords">{{ word }}</li>
    </ul>
  </div>
</div>
